<form (submit)="save()">
    <div class="modal-dialog" style="margin-top: 20px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">Check List Template</h4>
                <p class="category">
                    Pick a check list & allocate a user to continue.
                </p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Check list template</label>
                    <select class="selectpicker" data-live-search="true"
                            data-style="select-with-transition"
                            required name="itemcategory" [(ngModel)]="bookingCheckListTemplate.fkMasterCheckList"
                            title="Choose a check list template">
                        <option disabled selected value="">Choose a check list template</option>
                        <option *ngFor="let c of checkListTemplates" [ngValue]="c.id">
                            {{c.templateName}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Babysitter</label>
                    <select class="selectpicker" data-live-search="true"
                            data-style="select-with-transition"
                            required name="itemcategory" [(ngModel)]="bookingCheckListTemplate.fkUser"
                            title="Choose a Babysitter">
                        <option disabled selected value="">Choose a Babysitter</option>
                        <option *ngFor="let user of users" [ngValue]="user.id">
                            {{user.firstname}} {{user.lastname}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">DONE</button>
                <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
            </div>
        </div>
    </div>
</form>
