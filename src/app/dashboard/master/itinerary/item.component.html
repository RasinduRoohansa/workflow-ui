<form (submit)="saveItem()">
    <div class="modal-dialog" style="margin-top: 20px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">{{update ? 'Update' : 'Add'}} Item</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group label-floating">
                            <select class="selectpicker" data-style="select-with-transition"
                                    *ngIf="!update" required
                                    [(ngModel)]="item.fkItemCategory" required name="itemcategory"
                                    title="Choose Role">
                                <option selected value="">Choose Category</option>
                                <option *ngFor="let c of categories" [ngValue]="c.id">
                                    {{c.categoryName}}
                                </option>
                            </select>
                            <input disabled *ngIf="update" [(ngModel)]="item.category" name="category"
                                   type="text"
                                   class="form-control">
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Item name :<span
                                    class="star">*</span></label>
                            <input required [(ngModel)]="item.itemName" name="itemName"
                                   type="text"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div *ngIf="!image" class="select-img1" (click)="selectImg()">

                        </div>
                        <img (click)="selectImg()" class="view-big"
                             style="cursor: pointer;border: 5px solid white;box-shadow: 0px 0px 1px 1px gainsboro"
                             *ngIf="image" [src]="image.image"
                             width="100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group label-floating">
                            <label class="control-label">Description :</label>
                            <input [(ngModel)]="item.description" name="description"
                                   type="text"
                                   class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <img *ngIf="loading == true" width="50" src="assets/img/loading.gif">
                <button [disabled]="loading" type="submit" class="btn btn-primary">
                    {{update ? 'UPDATE' : 'ADD'}}
                </button>
                <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
            </div>
        </div>
    </div>
</form>
