<form (submit)="createMasterMenu()">
    <div class="modal-dialog modal-lg" style="margin-top: 20px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">Create New Menu</h4>
                <p class="category">
                    Create Menu
                </p>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">
                                Menu Name
                                <span class="star">*</span>
                            </label>
                            <input required [(ngModel)]="masterMenu.menuName" type="text" name="menuName"
                                   class="form-control">
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">
                                Menu Code
                                <span class="star">*</span>
                            </label>
                            <input required [(ngModel)]="masterMenu.menuCode" type="text" name="menuCode"
                                   class="form-control">
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">
                                Menu Description
                                <span class="star">*</span>
                            </label>
                            <input required [(ngModel)]="masterMenu.menuDescription" type="text" name="menuDescription"
                                   class="form-control">
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div *ngIf="!image" class="select-img" style="height: 162px;width: 280px;margin-top: 44px;"
                             (click)="selectImg()">

                        </div>
                        <img (click)="selectImg()" class="view-big"
                             style="cursor: pointer;border: 5px solid white;box-shadow: 0px 0px 1px 1px gainsboro;margin-top: 44px"
                             *ngIf="image" [src]="image.image"
                             width="100%">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                    {{update ? 'UPDATE MENU':'CREATE MENU'}}
                </button>
                <button type="button" class="btn btn-default" (click)="close()">CLOSE</button>
            </div>
        </div>
    </div>
</form>
