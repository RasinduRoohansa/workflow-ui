<form (submit)="createTemplate()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="cancel()">&times;</button>
                <h4 class="modal-title">Create Walk Through Template</h4>
                <p class="category">
                    Create your own survey templates for walk through steps.
                </p>
            </div>
            <div class="modal-body">
                <div class="form-group label-floating">
                    <select class="selectpicker" data-style="select-with-transition"
                            required name="itemcategory" [(ngModel)]="template.fkEventType"
                            title="Choose a event type">
                        <option disabled selected value="">Choose a event type</option>
                        <option *ngFor="let type of eventTypes" [ngValue]="type.id">
                            {{type.eventType}}
                        </option>
                    </select>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Template Name : <span
                            class="star">*</span></label>
                    <input required [(ngModel)]="template.name" name="templateName"
                           type="text"
                           class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"
                        class="btn btn-primary">
                    Create
                </button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</form>
